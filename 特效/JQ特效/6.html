<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery-1.10.2.min.js"></script>
<style media="screen">
    #div{
        width: 100px;
        height: 100px;
        border-radius: 20%;
        background: pink;
    }
</style>
<script>
    $(document).ready(function()
    {
        $("button").click(function(){
        $("#div").css("backgroundColor","yellow")
        .slideUp(2000)
        .slideDown(2000);
        });
    });
</script>
</head>
<body>

<div id="div"></div>
<button>点我</button>

</body>
</html>
