<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="./jquery-1.10.2.min.js"></script>
        <style media="screen">
            #box{
                width:100px;
                height:100px;
                border-radius:50%;
                background:pink
            }
        </style>
    </head>
    <body>
        <button>开始</button>
        <div id="box" style=""></div>
        <script type="text/javascript">
            $('button').click(function () {
                $('#box').animate({
                    width:"400px",
                    height:"400px"
                },1000);
            });
            $('button').click(function () {
                $('#box').animate({
                    width:"300px",
                    height:"300px"
                },1000);
            });
            $('button').click(function () {
                $('#box').animate({
                    width:"200px",
                    height:"200px"
                },1000);
            });
            $('button').click(function () {
                $('#box').animate({
                    width:"150px",
                    height:"150px"
                },1000);
            });
        </script>
    </body>
</html>
