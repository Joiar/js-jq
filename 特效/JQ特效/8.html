<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery-1.10.2.min.js"></script>
<script>
    $(document).ready(function(){
      $("#hide").click(function(){
        $("div").hide();
      });
      $("#show").click(function(){
        $("div").show();
      });
    });
</script>
</head>
<body>
    <div style="width:100px;height:100px;background:red">

    </div>
    <button id="hide">隐藏</button>
    <button id="show">显示</button>
</body>
</html>
