
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>定时器</title>
</head>
<style>
*{ margin:0;
padding:0;
list-style:none;}

#box{ width:500px;
height:400px;
border:1px solid #ccc;
margin:50px auto;
overflow:hidden;
}

#box ul{ width:2000px;
height:400px;}

#box ul li{ width:500px;
height:400px;
float:left;}

#box ul li img{ width:500px;
height:400px;}

</style>

<body>
<div id="box"> 
	<ul>
    	<li><img src="imgd/1.jpg" /></li>
        <li><img src="imgd/2.jpg" /></li>
        <li><img src="imgd/3.jpg" /></li>
        <li><img src="imgd/4.jpg" /></li>
    </ul>
    
</div>

<script>
var box=document.getElementById('box'),
	myul=box.getElementsByTagName('ul')[0],
	num=0,
	timer;
	
	timer=setInterval(function(){move()},1000)
	
	box.onmousemove=function(){
		clearInterval(timer)
		}
	box.onmouseout=function(){
		timer=setInterval(function(){move()},1000)
		}	
		
		function move(){
			num++;
			console.log(num);
			if(num>=4)
			{num=0;
			myul.style.marginLeft=num*-500+'px';
			}
			else{
			myul.style.marginLeft=num*-500+'px';
				}
			}
		

			
</script>
</body>
</html>
