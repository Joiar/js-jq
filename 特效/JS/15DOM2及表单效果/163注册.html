<style type="text/css">
*{margin:0;padding:0}
body{font-size:12px;background:#F1F1F1}

input{vertical-align:middle}

.main{height:468px;border:1px solid #D1D1D1;width:700px;background:#fff;padding:50px 0 0 254px;}
.main div{height:28px;}
.main div img{vertical-align:middle}
.main select{vertical-align:middle}
.main div label{display:inline-block;width:73px;text-align:right;margin-right:8px;}
.main div label em{color:#FF4800;margin-right:6px;}
.main div input{width:305px;padding-top:6px;height:20px;padding-left:5px;border:1px solid #C1C1C1}
.main .emil{width:190px;margin-right:5px;color:#999;}
.main p{height:28px;margin-top:10px;padding-left:81px;color:#999;line-height:28px;}

.footer{height:50px;text-align:center;line-height:50px;color:#666}

</style>
<script type="text/javascript">
window.onload=function(){
	var allElement=document.login.elements;
	for(i=0;i<allElement.length;i++){
		allElement[i].onblur=function(){
			
			name=this.getAttribute("name");
			spanLen=this.parentNode.getElementsByTagName("span").length;//在父元素中检测span的个数			
			if(spanLen>0){
				//删除span
				this.parentNode.removeChild(this.parentNode.lastChild)	
			}//end if
			if(name=="eml"){
				var regEml=/^\w{6,18}$/
				if(!regEml.test(this.value)){
					span=document.createElement("span");
					span.innerHTML="输入错误！";
					span.className="wrong"
					this.parentNode.appendChild(span);
					this.style.background="#f9c"	
				}else{
					span=document.createElement("span");
					span.innerHTML="输入正确！";
					span.className="right"
					this.parentNode.appendChild(span);	
					this.style.background="#fff"
					
				}	
			}//end if eml
			if(name=="pwd"){
				var regPwd=/^.{6,16}$/
				if(!regPwd.test(this.value)){
					span=document.createElement("span");
					span.innerHTML="输入错误！";
					span.className="wrong"
					this.parentNode.appendChild(span);	
					this.style.background="#f9c"
				}else{
					span=document.createElement("span");
					span.innerHTML="输入正确！";
					span.className="right"
					this.parentNode.appendChild(span);	
					this.style.background="#fff"
					
				}	
			}//end pwd	
			
			if(name=="pwdTwo"){
				if(this.value.length==0||this.value!=document.login.pwd.value){
					span=document.createElement("span");
					span.innerHTML="输入错误！";
					span.className="wrong"
					this.parentNode.appendChild(span);
					this.style.background="#f9c"	
				}else{
					span=document.createElement("span");
					span.innerHTML="输入正确！";
					span.className="right"
					this.parentNode.appendChild(span);
					this.style.background="#fff"	
					
				}	
			}//end pwdT		
			
						
			if(name=="mobil"){
				var regMobil=/^1[3|4|5|8]\d{9}$/
				if(!regMobil.test(this.value)){
					span=document.createElement("span");
					span.innerHTML="输入错误！";
					span.className="wrong"
					this.parentNode.appendChild(span);	
					this.style.background="#f9c"
				}else{
					span=document.createElement("span");
					span.innerHTML="输入正确！";
					span.className="right"
					this.parentNode.appendChild(span);	
					this.style.background="#fff"
				}	
			}//end mobil		
				
		}//end onblur
		/*allElement[i].onkeyup=function(){
			this.blur()	;
			this.focus()
		}*/
		allElement[i].onfocus=function(){
			if(this.value=="建议输入手机号码注册")	{this.value=""};
			this.style.background="#ffc"
		}
	}//end for	
	
	document.getElementById("send").onmousedown=function(){
		for(i=0;i<allElement.length;i++){
			if(allElement[i].name!="sel"){
				allElement[i].focus();
				allElement[i].blur();
			}
		}
		
	}//end onmousedown
	
	document.getElementById("send").onmouseup=function(){
		var ErrNum=0;
		spanlength=document.login.getElementsByTagName("span")
		for(i=0;i<spanlength.length;i++){
			if(spanlength[i].className=="wrong"){
				ErrNum++;	
			}
				
		}
		
		if(ErrNum==0){
			document.login.submit()	
		}
		
		
	}//end onmouseup
	
}//end onload


</script>
</head>

        	<select name="sel">
            	<option value="1">163.com</option>
                <option value="2">qq.com</option>
