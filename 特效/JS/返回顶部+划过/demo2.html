<!DOCTYPEhtml>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
*{
	margin: 0;
	padding:0;
	list-style: none;
}
#box{
	width: 100%;
	height: 3000px;
	background: red;
	display: inline-block;
}
#top{
	width: 900px;
	height: 40px;
	background: blue;
	margin: 0 auto;
	position: relative;
}
</style>
<body>
<div id="box">
	<div id="top">esgdbgf</div>
</div>	
<script type="text/javascript">
var tops=document.getElementById('top');
document.onscroll=function(){
	if(document.documentElement.scrollTop){
		tops.style.top=document.documentElement.scrollTop+'px';
	}else{
		tops.style.top=document.body.scrollTop+'px';
	}
}

</script>
</body>
</html>
