<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">

*{	margin: 0;
	padding: 0;
	list-style: none;}

#box{
	width: 975px;
height:340px;
margin: 0 auto;
background:#036; }

#box ul{width:975px;
height: 340px;
 }

#box ul li{width: 135px;
height: 340px;
float: left;
overflow: hidden;
cursor: pointer;}


#box ul .list .xiao{display: none;}

#box ul .list .da{display: block;}



</style>
<body>
<script type="text/javascript" src="move.js"></script>
	<div id="box">
		<ul>
			<li class="list" style="background:#d00000;">
				<img src="img/x1.jpg" class='xiao'/>
				<img src="img/1.jpg" class='da'/>
            </li>
			<li style="background:#770195;">
				<img src="img/x2.jpg" alt="" class='xiao'/>
				<img src="img/2.jpg" alt="" class='da'/>
            </li>
			<li style="background:#ffbb02;">
				<img src="img/x3.jpg" alt="" class='xiao'/>
				<img src="img/3.jpg" alt="" class='da'/>
            </li>
			<li style="background:#bb0069;">
				<img src="img/x4.jpg" alt="" class='xiao'/>
				<img src="img/4.jpg" alt="" class='da'/>
             </li>
			<li style="background:#450091;">
				<img src="img/x5.jpg" alt="" class='xiao'/>
				<img src="img/5.jpg" alt="" class='da'/>
            </li>
			<li style="background:#b7013e;">
				<img src="img/x6.jpg" alt="" class='xiao'/>
				<img src="img/6.jpg" alt="" class="da" />
            </li>

		</ul>
	</div>

	<script type="text/javascript">
			var box=document.getElementById('box'),
				myul=box.getElementsByTagName('ul')[0],
				myul_li=myul.getElementsByTagName('li');
				
				for(var i=0; i<myul_li.length;i++){
				myul_li[i].onmouseover=function(){
					for (var i=0; i<myul_li.length;i++) {
						myul_li[i].className='';
						startMove(myul_li[i],135,'width');
					};

					this.className='list';
					startMove(this,300,'width');
				}

				}
				
				
				


	</script> 

</body>
</html>
