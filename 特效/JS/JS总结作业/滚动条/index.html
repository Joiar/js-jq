<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动条</title>
	<style type="text/css">
	*{margin: 0;
		padding: 0;
		list-style: none;}

	#box{width: 100%;
		height: 3000px;
		position: relative;
		background:#288bc8;}

	#top{width: 140px;
		height: 280px;
		position: absolute;
		right: 0;
		display: inline-block;
		margin-right: 10px;
		margin-top: 150px;}

	#top img{width: 140px;
		height: 280px;}
	
	</style>
</head>
<body>
	<div id="box">
		<div id="top"><img src="img/1.jpg"></div>
	</div>
	<script type="text/javascript">
	var tops=document.getElementById('top');
		document.onscroll=function(){
			if (document.documentElement.scrollTop) {
				tops.style.top=document.documentElement.scrollTop+'px';
			}else{
				tops.style.top=document.body.scrollTop+'px';
			};
		}

	</script>
</body>
</html>
