<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动条</title>
	<style type="text/css">
		*{margin: 0;
			padding: 0;
			list-style: none;}

		#box{width: 100%;
			height: 3000px;
			background:#ccc;
			position: relative;
		}

		#top{width:100px;
			height: 300px;
			position: absolute;
			left: 1200px;
			margin-top: 100px;
			display: inline-block;
			background: blue;
			margin-right: 20px;}

	</style>
</head>
<body>
	<div id="box">
	<div id="top">fmvfvmf</div>
	</div>

	<script type="text/javascript">
		var tops=document.getElementById('top');
		document.onscroll=function(){
			if (document.documentElement.scrollTop) {
			tops.style.top=document.documentElement.scrollTop+'px';
		}else{
			tops.style.top=document.body.scrollTop+'px';
		}
		}
		

	</script>
</body>
</html>
