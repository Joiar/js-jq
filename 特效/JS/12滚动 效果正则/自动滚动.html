<title>自动滚动</title>
<style type="text/css">
*{margin:0;padding:0}
body{font-size:12px;}

.showWrap{width:510px;height:190px;border:2px solid blue;margin:50px auto;overflow:hidden}
.all{height:190px;width:1530px}
.all dl{width:160px;height:190px;background:#888;margin-right:10px;float:left;cursor: pointer;}
.all dl dd{text-align: center;line-height: 35px;}
</style>
<script type="text/javascript">
//通过设置显示区的水平滚动条的值来里面的内容滚动起来
window.onload=function(){
var showArea=document.getElementById("showArea")//找到了显示区域

	function scrollPro(){//定义一个函数来实际滚动的效果
		if(showArea.scrollLeft>=1020){showArea.scrollLeft=0}//510=总内容宽-显示区域宽
		showArea.scrollLeft+=2//对象.scrollLeft属性是获取或者设置对象的水平滚动条的值  注意，只有该对象具有overflow属性时才有scrollLeft属性
		
	}
	var timer=setInterval(scrollPro,30)
	showArea.onmouseover=function(){
		clearInterval(timer);	
	}
	showArea.onmouseout=function(){
		timer=setInterval(scrollPro,30)		
	}
}//end onload
</script>
</head>
