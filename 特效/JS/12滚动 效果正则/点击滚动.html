<style type="text/css">
*{margin:0;padding:0}
body{font-size:12px;}
.wrap{width:550px;height:190px;position:relative;padding-left:35px;}
.showWrap{width:510px;height:190px;border:2px solid blue;overflow:hidden;}
.all{height:190px;width:2040px}
.all dl{width:160px;height:190px;background:#888;margin-right:10px;float:left;}
#leftBtn,#rightBtn{position:absolute;top:50%;margin-top:-12px;}
#leftBtn{left:0;}
#rightBtn{right:0}
</style>
<script type="text/javascript">
//通过点击按钮设置显示区的水平滚动条的值来里面的内容滚动起来
window.onload=function(){
var showArea=document.getElementById("showArea")//找到了显示区域
var btnLeft=document.getElementById("leftBtn")//获取左边的按钮
var btnRight=document.getElementById("rightBtn")//获取右边的按钮
var num=0
var buffer=0
btnLeft.onclick=function(){//让showArea它的scrollLeft增加510
	num+=510;
	btnRight.src="img/right.jpg";	
	if(num>=1530){
		
		num=1530
		this.src="img/left1.jpg"
		}	//当显示到最后一屏时，将num的值固定不再+510
	
}
btnRight.onclick=function(){//让showArea它的scrollLeft增加510
	num-=510;
	btnLeft.src="img/left.jpg";	
	if(num<=0){
		num=0
		this.src="img/right1.jpg"
	}////当显示到第一屏时，将num的值固定不再-510
	
}
function buf(){
	if(num<buffer){
		w=Math.floor(0.1*(num-buffer));	
	}else{
		w=Math.ceil(0.1*(num-buffer));		
	}
	buffer+=w;
	showArea.scrollLeft=buffer;
}
setInterval(buf,1)
	
}//end onload
</script>
