//构造函数法（常用）    将函数作为对象来使用就叫构造函数法
function cat(name){//构造函数
	this.name=name;//定义属性的格式：this.属性名=属性值 以分号来结束
	this.age=3;
	this.color="白色";
	this.output=function(){
		if(this.name=="小白"||this.name=="小花"){//在对象内部使用属性格式：this.属性名
			alert("这只小猫的名字是："+this.name+"已经"+this.age+"岁了，它是"+this.color+"的。")
		}else{
			alert("张老太没有这只猫")
			}
	}	//定义方法的格式：this.方法名=function(){语句体}	
}

function cat2(){

}
cat2.prototype=new cat("小黑猫");//构造函数.prototype(继承)=被继承的构造函数
