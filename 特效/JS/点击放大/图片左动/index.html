<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
*{ margin:0;
padding:0;
list-style:none;}

#demo {background: #FFF;
overflow:hidden;
margin:0 auto;
margin-top:100px;
border: 1px dashed #CCC;
width: 1020px;}

#demo img {border: 3px solid #F2F2F2;}

#indemo {float: left;width:800%;}

#demo1 {float: left;}

#demo1 img,#demo2 img{width:200px; height:200px;}

#demo2 {float: left;}

</style>

<body>

<div id="demo">
   <div id="indemo">
      <div id="demo1">
        <a href="#"><img src="image/2.jpg" width="200" height="200" border="0" /></a>
        <a href="#"><img src="image/1402553042339477.jpg"  /></a>
        <a href="#"><img src="image/1415672544744449.jpg" /></a>
        <a href="#"><img src="image/1399968466417408.jpg"  /></a>
        <a href="#"><img src="image/1402647738113720.jpg"  /></a>
        <a href="#"><img src="image/11411399968913.jpg"  /></a>
      </div>
    <div id="demo2"></div>
   </div>
</div>


<script>

	var speed=10;
var tab=document.getElementById("demo");
var tab1=document.getElementById("demo1");
var tab2=document.getElementById("demo2");
tab2.innerHTML=tab1.innerHTML;
function Marquee(){
if(tab2.offsetWidth-tab.scrollLeft<=0)
tab.scrollLeft-=tab1.offsetWidth
else{
tab.scrollLeft++;
}
}
var MyMar=setInterval(Marquee,speed);
tab.onmouseover=function() {clearInterval(MyMar)};
tab.onmouseout=function() {MyMar=setInterval(Marquee,speed)};

</script>

</body>
</html>
