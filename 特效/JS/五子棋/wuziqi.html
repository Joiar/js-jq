<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
    <meta charset=utf-8 /> 
    <title>五子棋</title> 
    <style type="text/css"> 
        body { 
            margin: 10px; 
        } 
    </style> 
    <script type="text/javascript"> 
        var canvas; 
        var context; 
        var isWhite = true; 
        var isWell = false;
        var img_b = new Image(); 
        img_b.src = "white.png";
        var img_w = new Image(); 
        img_w.src = "black.png";
  
        var chessData = new Array(15);
        for (var x = 0; x < 15; x++) { 
            chessData[x] = new Array(15); 
            for (var y = 0; y < 15; y++) { 
                chessData[x][y] = 0; 
            } 
        } 
  
        function drawRect() {
            canvas = document.getElementById("canvas"); 
            context = canvas.getContext("2d"); 
  
            for (var i = 0; i <= 640; i += 40) { 
                context.beginPath(); 
                context.moveTo(0, i); 
                context.lineTo(640, i); 
                context.closePath(); 
                context.stroke(); 
  
                context.beginPath(); 
                context.moveTo(i, 0); 
                context.lineTo(i, 640); 
                context.closePath(); 
                context.stroke(); 
            } 
        } 
        function play(e) {
            var x = parseInt((e.clientX - 20) / 40);//ˣ6565ôǵˣ11λ 
            var y = parseInt((e.clientY - 20) / 40); 
  
            if (chessData[x][y] != 0) {
                alert("㲻λ"); 
                return; 
            } 
  
            if (isWhite) { 
                isWhite = false; 
                drawChess(1, x, y); 
            } 
            else { 
                isWhite = true; 
                drawChess(2, x, y); 
            } 
  
        } 
        function drawChess(chess, x, y) {
            if (isWell == true) { 
                alert("对方输了"); 
                return; 
            } 
            if (x >= 0 && x < 15 && y >= 0 && y < 15) { 
                if (chess == 1) { 
                    context.drawImage(img_w, x * 40 + 20, y * 40 + 20);
                    chessData[x][y] = 1; 
                } 
                else { 
                    context.drawImage(img_b, x * 40 + 20, y * 40 + 20); 
                    chessData[x][y] = 2; 
                } 
                judge(x, y, chess); 
            } 
        } 
        function judge(x, y, chess) {
            var count1 = 0; 
            var count2 = 0; 
            var count3 = 0; 
            var count4 = 0; 
  
            //ж 
            for (var i = x; i >= 0; i--) { 
                if (chessData[i][y] != chess) { 
                    break; 
                } 
                count1++; 
            } 
            for (var i = x + 1; i < 15; i++) { 
                if (chessData[i][y] != chess) { 
                    break; 
                } 
                count1++; 
            } 
            //ж 
            for (var i = y; i >= 0; i--) { 
                if (chessData[x][i] != chess) { 
                    break; 
                } 
                count2++; 
            } 
            for (var i = y + 1; i < 15; i++) { 
                if (chessData[x][i] != chess) { 
                    break; 
                } 
                count2++; 
            } 
            //ж 
            for (var i = x, j = y; i >= 0, j >= 0; i--, j--) { 
                if (chessData[i][j] != chess) { 
                    break; 
                } 
                count3++; 
            } 
            for (var i = x + 1, j = y + 1; i < 15, j < 15; i++, j++) { 
                if (chessData[i][j] != chess) { 
                    break; 
                } 
                count3++; 
            } 
            //ж 
            for (var i = x, j = y; i >= 0, j < 15; i--, j++) { 
                if (chessData[i][j] != chess) { 
                    break; 
                } 
                count4++; 
            } 
            for (var i = x + 1, j = y - 1; i < 15, j >= 0; i++, j--) { 
                if (chessData[i][j] != chess) { 
                    break; 
                } 
                count4++; 
            } 
  
            if (count1 >= 5 || count2 >= 5 || count3 >= 5 || count4 >= 5) { 
                if (chess == 1) { 
                    alert("Ӯ"); 
                } 
                else { 
                    alert("Ӯ"); 
                } 
                isWell = true;
            } 
        } 
    </script> 
</head> 
<body onload="drawRect()"> 

    <div> 
        <canvas width="640" id="canvas" onmousedown="play(event)" height="640">HTML5 canvas  ʹ google chrome  . 
        </canvas> 
    </div> 
  
</body> 
</html>
