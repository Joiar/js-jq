<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>设置元素属性</title>
    <style>
        #test{
            border:2px solid red;
            padding:15px;
            background:#fee;
            width:200px;
            /*height: 200px;*/
            position:relative;
            transition:all 0.3s;
        }
        input{
            width: 150px;
            border: 1px solid #ccc;
            height: 80px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="test" style="height:150px;text-align:center;line-height:150px;font-size:30px; color:#000;padding-top:5px;left: 0;">内容</p>
    <div style="height: 250px;"></div>
    <input type="button" onclick="bigger()" value="变大并改变颜色" />
    <input type="button" onclick="sml()" value="变小并改变颜色"/>
    <input type="button" onclick="mv1()" value="移动"/>


    <script>
        var oTest=document.getElementById("test");
        // 变大并改变颜色
        function bigger(){
            oTest.style.fontSize = (parseInt(oTest.style.fontSize) + 5) + 'px';
            oTest.style.color = 'pink';

        }
        var oTest=document.getElementById("test");
        // 变小并改变颜色
        function sml(){
            oTest.style.fontSize = (parseInt(oTest.style.fontSize) - 5) + 'px';
            oTest.style.color = 'fee';

        }

        var oTest=document.getElementById("test");
        // 移动
        function mv1(){
            console.log(parseInt(oTest.style.left));
           oTest.style.left = (parseInt(oTest.style.left) + 30) + 'px';
        }
    </script>
</body>
</html>
